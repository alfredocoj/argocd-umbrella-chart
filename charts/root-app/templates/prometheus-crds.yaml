apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-crds
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/prometheus-community/helm-charts.git
    chart: charts/kube-prometheus-stack/crds/
    targetRevision: "kube-prometheus-stack-31.0.0"
    directory:
      recurse: true
    syncOptions:
    - Replace=true
    helm:
      values: |
        pushgateway:
          enabled: false
        crds:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
