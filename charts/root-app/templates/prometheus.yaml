apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 25.3.1
    helm:
      values: |
        pushgateway:
          enabled: false
        additionalPrometheusRulesMap: 
          rule-name:
            groups:
            - name: Velero
              rules:
              - alert: VeleroBackupPartialFailures
                annotations:
                  message: Velero backup {{`{{ $labels.schedule }}` }} has {{`{{ $value | humanizePercentage }}` }} partialy failed backups.
                expr: |-
                  velero_backup_partial_failure_total{schedule!=""} / velero_backup_attempt_total{schedule!=""} > 0.25
                for: 15m
                labels:
                  severity: warning
              - alert: VeleroBackupFailures
                annotations:
                  message: Velero backup {{`{{ $labels.schedule }}`}} has {{`{{ $value | humanizePercentage }}`}} failed backups.
                expr: |-
                  velero_backup_failure_total{schedule!=""} / velero_backup_attempt_total{schedule!=""} > 0.25
                for: 15m
                labels:
                  severity: warning
        alertmanager:
          config:
            global:
              resolve_timeout: 5m  
            route:
              group_by: ['namespace']
              group_wait: 30s
              group_interval: 5m
              repeat_interval: 12h
              receiver: 'velero-receiver'
              routes:
              - receiver: 'velero-receiver'
                matchers:
                  - alertname = "VeleroBackupPartialFailures"
                  - alertname = "VeleroBackupFailures"
            receivers:
            - name: 'velero-receiver'
              webhook_configs:
              - url: 'https://prod-162.westus.logic.azure.com:443/workflows/b619017214ed465e8f5385897fae5ea4/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=JCV5mebb33czNiAYA8xnkwCdW2q5RH_2rWoQeD_0D5s'
                send_resolved: true
            templates:
            - /etc/alertmanager/*.tmpl
  destination:
    server: https://kubernetes.default.svc
    namespace: monitor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
